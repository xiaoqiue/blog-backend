server:
  port: 8080
  servlet:
    context-path: /api  # 设置全局接口前缀
  node-id: node-1  # 节点唯一ID
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Shanghai&useSSL=false&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      platform: mysql
      mode: always  # 启动时自动执行 SQL 迁移
  jpa:
    hibernate:
      ddl-auto: update  # 自动更新表结构（开发时用）
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456  # Redis 无密码则留空
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  elasticsearch:
    uris: http://localhost:9200
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket-name: blog

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印 SQL 语句

logging:
  level:
    root: info
    com.example.blog: debug
